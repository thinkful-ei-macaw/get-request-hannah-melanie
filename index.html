<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hannah and Mel's Dog Generator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Adorable Dogs</h1>

        <form>
            <p>How many dogs would you like to view?</p>
          <input type="number" min="1" max="50" value="3" class="user-input" placeholder="number">
          <input type="submit" class="user-click" value="Click here to see cute dogs!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
